<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/styles.css"/>
    <link rel="icon" type="img/png" href="./Assets/Imgs/User.png"/>
    <script src="./Assets/JS/main.js" defer></script>
    <title>Avatares con IA</title>
</head>

<body>

    <main class="layout">

        <section class="layout__container">

            <header class="container__header">
                <img class="header__img" src="./Assets/Imgs/User.png"/>
                <h2 class="header__title">Avatares con IA</h2>
            </header>

            <div class="container__avatar">
                <span class="loading">Cargando...</span>
            </div>

            <section class="container__inputs">

                <select class="category">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="niño">Niño</option>
                    <option value="anciano">Anciano</option>
                    <option value="animal">Animal</option>
                </select>
                
                <button class="button">Generar avatar con IA</button>

            </section>

        </section>

    </main>

</body>

</html>
